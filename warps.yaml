#节点存放地址
proxies:
- name: war                                                     # 可以自定义节点名称
  type: wireguard         
  server: 162.159.192.108                                       # 可自定义优选 EndPoint IP，与下方端口相对应
  port: 1180                                                    # 可自定义优选 EndPoint IP，与上方 IP 相对应
  ip: 172.16.0.2/32
  ipv6: 2606:4700:110:8525:b44d:c05:a26a:b74/128                # warp 的私有 ipv6 地址，如删除本行，表示仅IPV4
  public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
  private-key: OGBzduaX1WHJdZmSxP2h7uIMi5MOcQcZg6reyUkP3lY=     # 获取 warp 的 私钥
  udp: true
  
  
- name: warp                                                    # 可以自定义节点名称
  type: wireguard         
  server: 162.159.192.108                                       # 可自定义优选 EndPoint IP，与下方端口相对应
  port: 1180                                                    # 可自定义优选 EndPoint IP，与上方 IP 相对应
  ip: 172.16.0.2/32
  ipv6: 2606:4700:110:82dc:3d6e:d079:667c:c666/128              # warp 的私有 ipv6 地址，如删除本行，表示仅IPV4
  public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
  private-key: OJHbmRxQJ+c3JuJjh7fC/H4nwKX4USykLwDnMhIcJUk=     # 获取 warp 的 私钥
  udp: true

#代理组
proxy-groups:    
#自动选择
    - name: "Auto"
      type: url-test # 下面开启了自动测速
      proxies:
          - war
          - warp
      url: "http://connectivitycheck.gstatic.com/generate_204"
      interval: 300      
#其他规则
    - name: "PROXY"
      type: select # 下面开启了自动测速
      proxies:
          - war
          - warp
          - "Auto"

# 奈飞      
    - name: "Netflix"
